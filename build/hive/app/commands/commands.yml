docker:
  help: manage your local containers
  commands:
    cli:
      help: run docker commands (for windows/mac, the commands are passed directly to the docker client of the VM, fixing some issues)
      type: code
      parameters:
        - name: "parameters"
          help: "the command to run"
          nargs: "..."
gcloud:
  help: interact with the google cloud plateform
  commands:
    cli:
      help: run the gcloud CLI
      type: code
      parameters:
        - name: "parameters"
          help: "the command to run with gcloud CLI"
          nargs: "..."
    init:
      help: setup the user account and project
      type: code
    credentials:
      help: get the project credentials
      type: code
      parameters:
        - name: "cluster"
          help: "the name of the cluster to get the credentials"
kubernetes:
  help: see or manipulate kubernetes resources
  commands:
    status:
      help: get the cluster resources
      type: code
      parameters:
        - name: "namespace"
          help: "the namespace from which to get resources"
    namespaces:
      help: some help
      type: code
    deploy:
      help: deploy an application
      type: code
      parameters:
        - name: "deployment_file"
          help: "the path to your deployment manifest"
        - name: "environment"
          help: "the name of the environment where you want to deploy your application"
        - name: "build"
          help: "the build identifiant that you want to deploy"
    create_environment:
      help: generate a new environment
      type: code
      parameters:
        - name: "name"
          help: "the name of the environment"
        - name: "--project"
          help: "A label to point to the project"
        - name: "--subproject"
          help: "A label to point to a sub-categorie"
    delete:
      help: delete an environment
      type: code
      parameters:
        - name: "name"
          help: "the name of the environment to delete"
    create:
      help: deploy a kubernetes resource
      type: code
      parameters:
        - name: "path"
          help: "the path to the resource manifest"
        - name: "parameters"
          help: "a list of key value to update the manifest"
          nargs: "..."
    cli:
      help: run kubectl commands
      type: code
      parameters:
        - name: "parameters"
          help: "the command to run with kubectl (the kubernetes CLI)"
          nargs: "..."
    scale:
      help: scale a service in a given namespace
      type: code
      parameters:
        - name: "namespace"
          help: "the environment where is running the container"
        - name: "service"
          help: "the service to scale"
        - name: "count"
          help: "the target count for the service"
    test_tool:
      help: start a test/debug service and connect to in it
      type: code
      parameters:
        - name: "namespace"
          help: "the environment where is running the container"
script:
  help: run script with hive parameters
  commands:
    hive_run:
      help: run your code inside a container, using hive parameter system
      type: code
      parameters:
        - name: "--config"
          help: "the path to a config file"
        - name: "--timed"
          help: "write duration of process at the end"
          action: "store_const"
        - name: "path"
          help: "the path to the script"
        - name: "script"
          help: "the script name"
        - name: "parameters"
          help: "list of arguments for the script"
          nargs: "..."
    run:
      help: run your code inside the hive container
      type: code
      parameters:
        - name: "--timed"
          help: "write duration of process at the end"
          action: "store_const"
        - name: "path"
          help: "the path to the script"
        - name: "script"
          help: "the script to run"
        - name: "parameters"
          help: "the argument for the script"
          nargs: "..."
